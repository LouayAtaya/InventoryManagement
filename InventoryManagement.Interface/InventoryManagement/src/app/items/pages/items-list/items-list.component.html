<!-- Default box -->
<div class="card card-solid">
    <div class="card-header">
        <h3 class="card-title">قائمة  المنتجات</h3>
        <a [routerLink]="['../']" style="float: left;" class="btn  btn-info">
          <i _ngcontent-dub-c51="" class="nav-icon fas fa-table"></i> 
        </a>

      </div>
    
    <div class="card-body pb-0">
      <div class="row">
        <div *ngFor="let item of items" class="col-12 col-sm-6 col-md-3 d-flex align-items-stretch flex-column">
          <div class="card bg-light d-flex "> 
            <div class="card-header  border-bottom-0">
              {{item.itemCategoryName}}
            </div>
            <div class="card-body pt-0">
                <div class="ribbon-wrapper ribbon-lg">
                    <div class="ribbon bg-success text-lg">
                    {{item.price | currency:'جنيه':true:'2.0-2' }}
                    </div>
                </div>
              <div class="row">
                <div class="col-7">
                  <h2 class="lead"><b>{{item.name}}</b></h2>
                  <p class="text-muted text-sm"><b>الكود: </b> {{item.code}} </p>
                </div>
                <div  class="col-5 text-center">
                  <img *ngIf="item.itemImages && item.itemImages.length > 0; else deFaultImageElseBlock " [src]="'http://localhost:55652/'+item.itemImages[0].url" [alt]="item.itemImages[0].url" class="img-circle img-fluid">
                  <ng-template #deFaultImageElseBlock>
                    <img src="assets/img/photo2.png" alt="user-avatar" class="img-circle img-fluid">
                  </ng-template>
                </div>
                
              </div>
              <div class="row">
                <div class="col-12 text-muted text-sm">
                    {{item.description}}
                </div>
              </div>
            </div>
            <div class="card-footer">
              <div class="text-right">
                <a [routerLink]="['/items/'+item.id]" routerLinkActive="router-link-active"  class="btn btn-primary btn-sm">عرض المزيد</a>
              </div>
            </div>
          </div>
        </div>
        
        
      </div>
    </div>
    <!-- /.card-body -->
    <div class="card-footer">
      <nav aria-label="Contacts Page Navigation">
        <ul class="pagination justify-content-center m-0">
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">5</a></li>
          <li class="page-item"><a class="page-link" href="#">6</a></li>
          <li class="page-item"><a class="page-link" href="#">7</a></li>
          <li class="page-item"><a class="page-link" href="#">8</a></li>
        </ul>
      </nav>
    </div>
    <!-- /.card-footer -->
  </div>
  <!-- /.card -->
